<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>

    body {
      background-color: #5e5c5b;
    }

      .container {
        padding-top: 5em;
        padding-bottom: 5em;
      }

      #init {
        display: none;
      }

      .svg-container {
        display:flex;
        justify-content: row;
      }

      #arrow {
        position: absolute;
        overflow: visible;
        margin-top: -5em; <!-- required due to .container padding -->
      }

      .last-element {
        margin-left: 3em;
      }

    </style>

  </head>
  <body>
    <div class="container">
      <svg id="init" width="200" height="200">
        <g>
          <rect x="0" y="0" rx="10" ry="10" width="100%" height="100%" style="fill:#353535;stroke:yellow;stroke-width: 2;" />
          <text x="30" y="55" font-family="Verdana" font-size="15" fill="white">Hello</text>
        </g>
      </svg>
      <svg width="100%" height="100%" id="arrow">
        <path d="M0 0 H0 0" fill="none" stroke="white"/>
      </svg>
      <div class="svg-container">
      </div>
    </div>
  </body>
  <script src="arrow.js"></script>
  <script src="index.js"></script>
</html>
